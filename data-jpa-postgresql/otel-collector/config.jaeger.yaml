receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  otlphttp/jaeger:
    endpoint: jaeger:4318
    tls:
      insecure: true
  # prometheus:
  #   endpoint: "0.0.0.0:9464"

service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/jaeger]
    # metrics:
    #   receivers: [otlp]
    #   exporters: [prometheus]